<h1>vida-maildirmake</h1>
<p>仮想ユーザ用のMaildir形式の仮想メールボックスを作成するプログラム。</p>

<h2>使い方</h2>
<p>vida-maildirmake virtualuser maildir</p>

<p>仮想ユーザvirtualuserの仮想メールボックスmaildirを作成する。このプログラムは各ドメインの所有者の権限で実行する必要がある。</p>
