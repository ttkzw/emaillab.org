<h1><a href="http://cr.yp.to/daemontools/svok.html">svok プログラム</a></h1>
<tt>svok</tt> は <a href="supervise.html">supervise</a> が起動しているかを調べます。

<h2>使い方</h2>
<pre>
     svok <i>service</i>
</pre>
<p>
<tt>svok</tt> は <tt>supervise</tt> がディレクトリ <tt><i>service</i></tt> でうまく起動しているかを調べます。
<tt>supervise</tt> がうまく起動していれば、何も出力せずにコード 0 で終了します。
<tt>supervise</tt> がうまく動いていなければ、何も出力せずにコード 100 で終了します。
