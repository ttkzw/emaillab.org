<h1>The <tt>tcpcat</tt> program</h1>
<tt>tcpcat</tt> prints data from a remote host.
<h2>Interface</h2>
<pre>
     tcpcat <i>host</i> <i>port</i>
</pre>
<tt>tcpcat</tt>
connects to <tt><i>port</i></tt> on <tt><i>host</i></tt>.
It prints any data it receives.
<p>
<tt>tcpcat</tt>
can be used to transfer binary data.
It does no conversions.
