<h1><a href="http://cr.yp.to/ucspi-tcp/tcpcat.html"><tt>tcpcat</tt> プログラム</a></h1>
<tt>tcpcat</tt> はリモートホストからのデータを出力します。

<h2>使い方</h2>
<pre>
     tcpcat <i>host</i> <i>port</i>
</pre>
<tt>tcpcat</tt> は <tt><i>host</i></tt> の <tt><i>port</i></tt> 番のポートに接続します。
受け取ったどんなデータも出力します。

<p>
<tt>tcpcat</tt> はバイナリ・データを転送するのに使うことができます。
バイナリ・データを変換しません。
