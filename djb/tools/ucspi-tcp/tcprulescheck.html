<h1><a href="http://cr.yp.to/ucspi-tcp/tcprulescheck.html"><tt>tcprulescheck</tt> プログラム</a></h1>
<pre>
     tcprulescheck <i>cdb</i>
</pre>
<tt>tcprulescheck</tt> は<a href="tcprules.html"><tt>tcprules</tt></a> を使って <tt><i>cdb</i></tt> にコンパイルされた規則に従ったときに、ホスト名 <tt>$TCPREMOTEHOST</tt> とリモート接続情報 <tt>$TCPREMOTEINFO</tt> を持った IP アドレス <tt>$TCPREMOTEIP</tt> からの接続を <a href="tcpserver.html"><tt>tcpserver</tt></a> がどのように処理するかを表示します。
